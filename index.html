<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Dark Toggle</title>
    <style>
        :root {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 18px;
        }
        body,
        html {
            min-height: 100dvh;
            height: 100%;
        }
        main {
            display: grid;
            place-content: center;
        }
        div {
            display: flex;
            gap: 2ch;
        }
    </style>
    <meta name="color-scheme" content="dark" />
</head>
<body>
    <main>
        <h1><code>&lt;light-dark-toggle></code> Web Component</h1>
        <light-dark-toggle></light-dark-toggle>
        <p>Instant dark mode support using <code>&lt;meta name="color-scheme" content="dark" /></code></p>
        <a href="https://github.com/gingerchew/light-dark-toggle">Github</a>
        <details>
            <summary>CSS Tips</summary>
            <p><b>Did you know?</b> Using the CSS function <code>light-dark()</code> you can tell the browser which colors to pick from when using the users prefered <code>color-scheme</code>.</p>
        </details>
    </main>
    <script type="module">
        import('./index.min.js').then(({ LightDarkToggle }) => LightDarkToggle.define());
    </script>
</body>
</html>
